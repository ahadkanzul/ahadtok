<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahad TikTok Video Downloader</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ff0050;
    }
    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff0050;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e60045;
    }
    .result {
      margin-top: 20px;
    }
    .download-link {
      display: inline-block;
      background: #00ff88;
      color: black;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }
    video {
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ahad TikTok Downloader</h1>
    <p>Paste your TikTok video link below and download it without watermark!</p>
    <input type="text" id="tiktokUrl" placeholder="Enter TikTok Video URL">
    <button onclick="downloadVideo()">Download</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    async function downloadVideo() {
      const tiktokUrl = document.getElementById("tiktokUrl").value.trim();
      const resultDiv = document.getElementById("result");
      if (!tiktokUrl) {
        resultDiv.innerHTML = "<p style='color:red;'>Please enter a TikTok video URL.</p>";
        return;
      }

      resultDiv.innerHTML = "<p>Fetching video, please wait...</p>";

      try {
        const apiUrl = `https://old-studio-tiktok-down.oldhacker7866.workers.dev/?url=${encodeURIComponent(tiktokUrl)}`;
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data && data.video) {
          resultDiv.innerHTML = `
            <p><strong>Download Ready!</strong></p>
            <video src="${data.video}" controls></video>
            <a href="${data.video}" class="download-link" download>Download Video</a>
          `;
        } else {
          resultDiv.innerHTML = "<p style='color:orange;'>Unable to fetch video. Please check your link.</p>";
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "<p style='color:red;'>Error fetching video. Try again later.</p>";
      }
    }
  </script>
</body>
</html>
