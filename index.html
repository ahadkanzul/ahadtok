<!DOCTYPE html>

  <style>

    body {

    canvas {

    .container {

    @keyframes glowPulse {

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #00ff99;

    }

    p {
      font-size: 0.9rem;
      color: #aaffcc;
      margin-bottom: 20px;

    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00ff99;
      background: black;
      color: #00ff99;
      font-size: 0.9rem;
      outline: none;
      text-align: center;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00ff99;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;

      box-shadow: 0 0 15px #00ff99;
    }

    .result {

    video {

    a.download-link {

    a.download-link:hover {

    footer {

</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="container" id="top">
    <h1>Ahad TikTok Downloader</h1>
    <p>Enter a TikTok video link below and download it instantly ‚Äî <br>No watermark ‚Ä¢ Hacker Edition</p>

    <input type="text" id="tiktokUrl" placeholder="https://www.tiktok.com/@user/video/1234567890" />
    <button onclick="downloadVideo()">üõ∞ Decrypt & Download</button>
    <div id="result" class="result"></div>
  </div>

  <footer>¬© 2025 Ahad | Matrix System v3.0 ‚Äî Mobile Optimized</footer>

  <!-- Sounds -->
  <audio id="typingSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
  <audio id="successBeep" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3" preload="auto"></audio>

  <script>
    // Matrix background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const letters = "01#@$%&*ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 16;
    let columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 40);

    // Sound effects
    const typingSound = document.getElementById("typingSound");
    const successBeep = document.getElementById("successBeep");

    function playTyping() {
      typingSound.currentTime = 0;
      typingSound.play();
    }

    function playBeep() {
      successBeep.currentTime = 0;
      successBeep.play();
    }

    // TikTok downloader
    async function downloadVideo() {
      const url = document.getElementById("tiktokUrl").value.trim();
      const result = document.getElementById("result");

      if (!url) {
        result.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Please enter a valid TikTok video URL.</p>";
        return;
      }

      result.innerHTML = "<p>‚è≥ Accessing TikTok mainframe...</p>";
      playTyping();

      try {
        const apiUrl = `https://old-studio-tiktok-down.oldhacker7866.workers.dev/?url=${encodeURIComponent(url)}`;
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data && data.video) {
          playBeep();
          result.innerHTML = `
            <p>‚úÖ Decryption Complete ‚Äî Video Ready</p>
            <video src="${data.video}" controls></video>
            <a href="${data.video}" class="download-link" download>Download Video</a>
          `;
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        } else {
          result.innerHTML = "<p style='color:orange;'>‚ö†Ô∏è Unable to fetch video. Try again.</p>";
        }
      } catch (err) {
        console.error(err);
        result.innerHTML = "<p style='color:red;'>‚ùå Error connecting to the server.</p>";
      }
    }
  </script>

</body>
</html>
