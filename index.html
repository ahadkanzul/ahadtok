<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: black;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ff99;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 550px;
      text-align: center;
      box-shadow: 0 0 25px #00ff99;
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 10px #00ff99; }
      to { box-shadow: 0 0 30px #00ff99; }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
    }

    p {
      color: #0aff70;

    input {
      width: 100%;

      background: black;

      color: #00ff99;
      border-radius: 8px;
      outline: none;

      text-align: center;

    }

    input:focus {
      box-shadow: 0 0 10px #00ff99;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #00ff99;
      color: black;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffaa;
      box-shadow: 0 0 15px #00ff99;
    }

    .result {
      margin-top: 20px;
      color: #00ffaa;
    }

    video {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #00ff99;
    }

    a.download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #00ff99;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff99;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #00ff99;
      font-size: 12px;
      text-shadow: 0 0 5px #00ff99;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>Ahad TikTok Downloader</h1>
    <p>üíæ Matrix Mode Activated ‚Äî Enter a TikTok URL to decrypt the video (No Watermark)</p>
    <input type="text" id="tiktokUrl" placeholder="https://www.tiktok.com/@user/video/1234567890">
    <button onclick="downloadVideo()">HACK & DOWNLOAD</button>
    <div id="result" class="result"></div>
  </div>

  <footer>¬© 2025 Ahad | Matrix Hacker System v2.0</footer>

  <audio id="typingSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
  <audio id="successBeep" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3" preload="auto"></audio>

  <script>
    // MATRIX BACKGROUND
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "01#@$%&*ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 40);

    // SOUND EFFECTS
    const typingSound = document.getElementById('typingSound');
    const successBeep = document.getElementById('successBeep');

    function playTyping() {
      typingSound.currentTime = 0;
      typingSound.play();
    }

    function playBeep() {
      successBeep.currentTime = 0;
      successBeep.play();
    }

    // DOWNLOADER FUNCTION
    async function downloadVideo() {
      const url = document.getElementById("tiktokUrl").value.trim();
      const result = document.getElementById("result");

      if (!url) {
        result.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Please enter a valid TikTok URL.</p>";
        return;
      }

      result.innerHTML = "<p>üõ∞Ô∏è Connecting to TikTok servers...</p>";
      playTyping();

      try {
        const apiUrl = `https://old-studio-tiktok-down.oldhacker7866.workers.dev/?url=${encodeURIComponent(url)}`;
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data && data.video) {
          playBeep();
          result.innerHTML = `
            <p>‚úÖ Decryption Complete ‚Äî Video Ready!</p>
            <video src="${data.video}" controls></video>
            <a href="${data.video}" class="download-link" download>Download Video</a>
          `;
        } else {
          result.innerHTML = "<p style='color:orange;'>‚ö†Ô∏è Unable to fetch video. Check your link.</p>";
        }
      } catch (err) {
        console.error(err);
        result.innerHTML = "<p style='color:red;'>‚ùå Connection Failed. Try Again.</p>";
      }
    }

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>

</body>
</html>
